<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7강 변수와 대입연산자 </title>
        <style type='text/css'>
            @import url('../css.css');
        </style>
    </head>
    <body>
        <div>
            <div class="desc">
                <h2> x = 1</h2>
                <p> x : 변수(variable) </p>
                <p> = : 대입 연산자 : 우항의 값을 좌항에 대입한다는 의미, 결과값으론 우항값이 나옴</p>
                <h2> 1 = 2 </h2>
                <p class="error"> error </p>
            </div>
            <div class="input">
                <h2> 문서 중간 중간에 중복되는 이름 변수(variable)로 쉽게 바꾸기 </h2>
                <p> 중간에 이름이 이렇게 나올때도 있고 <span class="name"> <script> var name = '최원호'; document.write(name) </script> </span> asdasdasdasdasdasd <br>
                    앞에 이름이 <span class="name"> <script>  document.write(name) </script> </span> 이렇게 나올 떄도 있고 <br>
                    뒤에 이름이 나올 떄도 윘고 <span class="name"> <script>  document.write(name) </script> </span> 
                </p>
                <h2> var name = 최원호 </h2>
                <p> var : variable의 약자 : 변수 선언하겠다. </p>
                <p> name : 변수 </p>
            </div>
        </div>  
    </body>
</html>
