<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 32강 객체 프로퍼티와 메소드  </title>
        <style type='text/css'>
            @import url('../css.css');
        </style>
        
    </head>
    <body>
        <div class="topbar">
            <h1>32강 객체 프로퍼티와 메소드 </h1>
        </div>  
        <div class="box">
            <h3> 객체의 프로퍼티와 메소드 </h3>
            <pre>
프로퍼티 : 객체 안의 객체 요소에 붙인 이름표
메소드 : 객체 안의 함수 
* 객체 안에 함수를 넣을 때 함수에 this를 넣으면 객체 본인을 가르킴 

함수를 주는 방법 
1. 
    function 함수이름(파라미터) {
    }

2.
    var 함수이름 = function(파라미터) {
    }
3.
    객체.메소드이름 = function(파라미터) {
    }

            </pre>
            
        </div>
        
        
    </body>
</html>
