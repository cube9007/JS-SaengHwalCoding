    <body>
        <div class="topbar">
            <h1>36강 UI vs API </h1>

        <div class="box">
            <h3> UI vs API </h3>
            <pre>
ui = user interface  =  사용자가 시스템을 제어하기 위해 사용하는 조작장치 
api = application programing interface  =  어플리케이션을 만들기 위하여 프로그래밍할 때 사용하는 조작장치
프로그래머가 되기 전까지 평생 ui만 사용하다가
프로그래머가 된 후에는 api도 사용함 
            </pre>
        </div>
    </body>
